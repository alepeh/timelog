# mypy configuration for a Django project
# Global defaults are reasonably strict, with targeted relaxations for tests and migrations.

[mypy]
plugins = mypy_django_plugin.main

# Core typing strictness (good baseline without going fully --strict)
disallow_untyped_defs = True
warn_return_any = True
no_implicit_optional = True
check_untyped_defs = True
strict_equality = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_unused_configs = True

# Common additional strictness
# Feel free to dial these back if needed for incremental adoption
# (you can override per-module below)
disallow_incomplete_defs = True
disallow_any_generics = True

# Optional: keep import noise low for 3rd party libs without type hints
follow_imports = silent

# You can add explicit excludes using regex if desired (alternative to per-module overrides below)
# exclude = (?x)(
#     ^tests/|
#     migrations/
# )

# Django plugin configuration
[mypy.plugins.django-stubs]
django_settings_module = project.settings

# Looser rules for tests (often use fixtures and dynamic patterns)
[mypy-tests.*]
disallow_untyped_defs = False
check_untyped_defs = False
warn_return_any = False
disallow_any_generics = False

# Migrations are autogenerated and typically safe to ignore
[mypy-*.migrations.*]
ignore_errors = True


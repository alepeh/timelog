<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort erfolgreich geändert - Timelog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 30px;
        }
        .success-icon {
            font-size: 3em;
            color: #28a745;
            margin-bottom: 20px;
        }
        .message {
            color: #333;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 30px;
        }
        .message strong {
            color: #28a745;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">⏰ Timelog</div>
        <div class="subtitle">Passwort erfolgreich geändert</div>
        
        <div class="success-icon">✅</div>
        
        <div class="message">
            <strong>Ihr Passwort wurde erfolgreich geändert!</strong><br>
            Sie können sich jetzt mit Ihrem neuen Passwort anmelden.
        </div>
        
        <a href="{% url 'accounts:login' %}" class="btn">Jetzt anmelden</a>
    </div>
</body>
</html>
